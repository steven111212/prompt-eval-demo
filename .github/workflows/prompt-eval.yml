name: 'Prompt Evaluation'

on:
  pull_request:
    paths:
      - 'prompts/**'

jobs:
  evaluate:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout base ref (original)
        uses: actions/checkout@v3
        with:
          ref: ${{ github.base_ref }}
          path: base

      - name: Checkout head ref (modified)
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          path: head

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache promptfoo data
        uses: actions/cache@v3
        with:
          path: ~/.cache/promptfoo
          key: ${{ runner.os }}-promptfoo-v1
          restore-keys: |
            ${{ runner.os }}-promptfoo-

      - name: Install promptfoo & login
        run: |
          npm install -g promptfoo
          promptfoo auth login --host https://www.promptfoo.app --api-key ${{ secrets.PROMPTFOO_API_KEY }}

      - name: Run promptfoo evaluation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          promptfoo eval \
            -c head/prompts/promptfooconfig.yaml \
            --prompts base/prompts/**/*.txt head/prompts/**/*.txt \
            --output output.json \
            --share
          echo "OUTPUT_JSON_PATH=$GITHUB_WORKSPACE/output.json" >> $GITHUB_ENV

      - name: Comment PR with promptfoo results
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = process.env.OUTPUT_JSON_PATH;
            const output = JSON.parse(fs.readFileSync(path, 'utf8'));

            const successes = output.results?.stats?.successes ?? 0;
            const failures = output.results?.stats?.failures ?? 0;
            const shareUrl = output.shareableUrl ?? 'N/A';

            const body = `🔍 **Promptfoo 測試結果：**| ✅ 成功 | ❌ 失敗 ||--------|--------|| ${successes} | ${failures} |📎 [查看完整測試結果報告](${shareUrl})`;
